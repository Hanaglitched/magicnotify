<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!--
** this layout indicates there are no category in the form.
-->
<!-- 공통 헤드-->
<th:block th:replace="/layout/fragments/head :: headFragment"></th:block>

<body id="page-top">
<!-- 공통 헤더 -->
<th:block th:replace="layout/fragments/header-without-category :: headerFragment">
</th:block>
<div id="wrapper">
    <div id="content">
        <!-- 본문 -->
        <th:block layout:fragment="content"></th:block>
    </div>

    <!-- 공통 하단-->
    <th:block th:replace="/layout/fragments/footer :: footerFragment"></th:block>
</div>

<!-- 공통 스크립트-->
<th:block th:replace="/layout/fragments/scripts :: scriptFragment"></th:block>
</body>
</html>
